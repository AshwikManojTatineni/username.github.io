<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ashwik Manoj Tatineni — Robotics Portfolio</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono:wght@400;700&family=Rajdhani:wght@300;400;600;700&family=Share+Tech+Mono&family=Orbitron:wght@400;700;900&family=VT323&family=DM+Sans:wght@300;400;500&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
<style>
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}
body{background:#0a0a0a;color:#eee;font-family:'DM Sans',sans-serif;overflow-x:hidden;cursor:none;}

/* ═══════════════════════════════════
   CURSOR & LENS SYSTEM
═══════════════════════════════════ */
#cur-dot {
    position: fixed;
    pointer-events: none;
    z-index: 10001; 
    transform: translate(-50%, -50%);
    will-change: left, top;
}
#cur-ring {
    position: fixed;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 1px solid rgba(255, 255, 255, 0.4);
    pointer-events: none;
    z-index: 10000;
    transform: translate(-50%, -50%);
    transition: width .3s, height .3s, border-color .3s, border-radius .3s;
    will-change: left, top;
}
#lens {
    position: fixed;
    width: 160px;
    height: 160px;
    border-radius: 50%;
    pointer-events: none; /* Allows clicking through */
    z-index: 9996;
    transform: translate(-50%, -50%);
    border: 1px solid rgba(255, 255, 255, 0.1);
    
    /* Magnification Effect */
    backdrop-filter: brightness(1.1) scale(1.08);
    -webkit-backdrop-filter: brightness(1.1) scale(1.08);
    background: radial-gradient(circle at center, transparent 0%, rgba(255,255,255,0.03) 100%);
    
    transition: width 0.4s, height 0.4s, backdrop-filter 0.3s;
    will-change: left, top;
}

/* Glitch state for Lens */
#lens.glitch-mode {
    backdrop-filter: hue-rotate(90deg) brightness(1.2) scale(1.1) contrast(1.2);
    border-color: rgba(255, 0, 128, 0.4);
    background: repeating-linear-gradient(0deg, rgba(255,0,128,0.05) 0px, transparent 2px);
}

/* ═══════════════════════════════════
   UI COMPONENTS
═══════════════════════════════════ */
nav {
    position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
    display: flex; align-items: center; justify-content: space-between;
    padding: .85rem 2rem; background: rgba(5,5,5,0.92);
    backdrop-filter: blur(14px); border-bottom: 1px solid rgba(255,255,255,0.06);
}
.nav-logo { font-family: 'Bebas Neue'; font-size: 1.5rem; color: #fff; text-decoration: none; }
.nav-links { display: flex; list-style: none; gap: 10px; }
.nav-links a { 
    font-family: 'Space Mono'; font-size: .6rem; text-decoration: none; color: #888; 
    padding: 5px 10px; border: 1px solid transparent; transition: 0.2s;
}
.nav-links a:hover, .nav-links a.active { color: #fff; border-color: rgba(255,255,255,0.2); }

#skill-bar {
    position: fixed; top: 50px; left: 0; right: 0; z-index: 999;
    padding: 10px 2rem; background: rgba(5,5,5,0.8); backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; gap: 10px;
}
.sf-btn {
    font-family: 'Space Mono'; font-size: 10px; padding: 5px 15px;
    border-radius: 20px; border: 1px solid #444; color: #aaa; background: none; transition: 0.2s;
}
.sf-btn.active { background: #fff; color: #000; }

/* ═══════════════════════════════════
   SECTIONS
═══════════════════════════════════ */
section { min-height: 100vh; padding: 120px 2rem; position: relative; }
.sec-title { font-size: 4rem; font-family: 'Bebas Neue'; margin-bottom: 2rem; }
.projects-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
.project-card { 
    background: #111; padding: 2rem; border: 1px solid #222; border-radius: 5px; 
    transition: 0.3s; position: relative;
}
.project-card:hover { border-color: #555; transform: translateY(-5px); }
.ptag { font-family: 'Space Mono'; font-size: 9px; padding: 2px 6px; background: #222; margin-right: 5px; }

/* Modal */
#modal-overlay {
    position: fixed; inset: 0; z-index: 10005; background: rgba(0,0,0,0.9);
    display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: 0.3s;
}
#modal-overlay.open { opacity: 1; pointer-events: all; }
#modal-box { background: #0d0d12; width: 90%; max-width: 600px; padding: 3rem; border: 1px solid #333; }

/* Section Specific Colors */
#perception { background: #040605; color: #00ff3c; }
#embodiedai { background: #060408; color: #ff0080; }

.reveal { opacity: 0; transform: translateY(30px); transition: 0.8s; }
.reveal.visible { opacity: 1; transform: translateY(0); }

@media(max-width: 768px) { body { cursor: auto; } #lens, #cur-dot, #cur-ring { display: none; } }
</style>
</head>
<body>

<div id="cur-dot"></div>
<div id="cur-ring"></div>
<div id="lens"></div>

<nav>
    <a href="#home" class="nav-logo">ASHWIK.AI</a>
    <ul class="nav-links">
        <li><a href="#perception">Perception</a></li>
        <li><a href="#controls">Controls</a></li>
        <li><a href="#mechatronics">Mechatronics</a></li>
        <li><a href="#embodiedai">Embodied AI</a></li>
    </ul>
</nav>

<div id="skill-bar">
    <button class="sf-btn" onclick="filter('perception')">Perception</button>
    <button class="sf-btn" onclick="filter('controls')">Controls</button>
    <button class="sf-btn" onclick="filter('embodiedai')">Embodied AI</button>
</div>

<section id="home">
    <h1 class="sec-title" style="font-size: 8vw;">Robotics & <br><span style="color:#c97dff">Embodied AI</span></h1>
    <p style="max-width: 600px; font-size: 1.2rem; color: #888;">MS Mechatronics @ NYU. Specializing in autonomous navigation and wearable rehabilitation robotics.</p>
</section>

<section id="perception">
    <h2 class="sec-title">Perception Systems</h2>
    <div class="projects-grid" id="grid-perception"></div>
</section>

<section id="embodiedai">
    <h2 class="sec-title">Embodied AI</h2>
    <div class="projects-grid" id="grid-embodiedai"></div>
</section>

<div id="modal-overlay">
    <div id="modal-box">
        <h2 id="m-title"></h2>
        <p id="m-desc" style="margin: 20px 0; color: #ccc;"></p>
        <button onclick="closeModal()" style="padding: 10px 20px; cursor: pointer;">Close</button>
    </div>
</div>

<script>
const PROJECTS = [
    { id: 1, section: 'perception', title: 'Visual Navigation', desc: 'ResNet50 based mapless topological navigation.', tags: ['Python', 'CV'] },
    { id: 2, section: 'embodiedai', title: 'Unitree Go2 RL', desc: 'End-to-end PPO locomotion in Isaac Lab.', tags: ['RL', 'Sim2Real'] },
    { id: 3, section: 'embodiedai', title: 'LeRobot Arm', desc: 'Imitation learning for sandwich making.', tags: ['ACT', 'VLA'] }
];

/* ═══════════════════════════════════
   CORE ENGINE
═══════════════════════════════════ */
const dot = document.getElementById('cur-dot');
const ring = document.getElementById('cur-ring');
const lens = document.getElementById('lens');

let mx=0, my=0, rx=0, ry=0, lx=0, ly=0;

// Initialize Dot SVG
dot.innerHTML = `<svg width="14" height="14"><circle cx="7" cy="7" r="3" fill="white"/></svg>`;

document.addEventListener('mousemove', e => {
    mx = e.clientX; my = e.clientY;
    dot.style.left = `${mx}px`;
    dot.style.top = `${my}px`;
});

function animate() {
    rx += (mx - rx) * 0.15; ry += (my - ry) * 0.15;
    ring.style.left = `${rx}px`; ring.style.top = `${ry}px`;

    lx += (mx - lx) * 0.07; ly += (my - ly) * 0.07;
    lens.style.left = `${lx}px`; lens.style.top = `${ly}px`;

    requestAnimationFrame(animate);
}
animate();

// Section Detection for Glitch Effect
window.addEventListener('scroll', () => {
    const aiSec = document.getElementById('embodiedai');
    const rect = aiSec.getBoundingClientRect();
    if(rect.top < window.innerHeight/2 && rect.bottom > window.innerHeight/2) {
        lens.classList.add('glitch-mode');
        ring.style.borderColor = '#ff0080';
    } else {
        lens.classList.remove('glitch-mode');
        ring.style.borderColor = 'rgba(255,255,255,0.4)';
    }
});

// UI Interactions
function render() {
    ['perception', 'embodiedai'].forEach(s => {
        const g = document.getElementById(`grid-${s}`);
        g.innerHTML = PROJECTS.filter(p => p.section === s).map(p => `
            <div class="project-card reveal" onclick="openModal('${p.title}', '${p.desc}')">
                <h3>${p.title}</h3>
                <p style="font-size: 0.8rem; color: #888; margin: 10px 0;">${p.desc}</p>
                <div>${p.tags.map(t => `<span class="ptag">${t}</span>`).join('')}</div>
            </div>
        `).join('');
    });
}

function openModal(t, d) {
    document.getElementById('m-title').innerText = t;
    document.getElementById('m-desc').innerText = d;
    document.getElementById('modal-overlay').classList.add('open');
}
function closeModal() { document.getElementById('modal-overlay').classList.remove('open'); }

const obs = new IntersectionObserver(es => {
    es.forEach(e => { if(e.isIntersecting) e.target.classList.add('visible') });
}, {threshold: 0.1});

window.onload = () => {
    render();
    document.querySelectorAll('.reveal').forEach(el => obs.observe(el));
};
</script>
</body>
</html>
